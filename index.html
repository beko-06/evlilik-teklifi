<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evlenme Teklifi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Confetti & fireworks canvas üstte dursun */
    canvas.confetti, canvas.fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Konfeti ve havai fişek için canvas -->
  <canvas class="confetti"></canvas>
  <canvas class="fireworks"></canvas>

  <div class="container">
    <!-- Zarf -->
    <div id="envelope" class="envelope">
      <div class="flap"></div>
      <div class="body"></div>

      <!-- Animasyonlu Yüzük -->
      <div class="ring-animation">
        <img src="yuzuk.gif" alt="Animasyonlu Yüzük" class="animated-ring" />
      </div>
    </div>

    <!-- Mesaj -->
    <div id="message" class="message hidden">
      <h1 style="color: #ff4d7c;">Benimle evlenir misin?</h1>
    </div>
  </div>

  <!-- JS dosyaları -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Konfeti patlaması (sayfa yüklendiğinde)
    setInterval(() => {
      confetti({
        particleCount: 100,
        spread: 160,
        origin: { y: 0.6 }
      });
    }, 2000); // Her 2 saniyede bir patlar
  </script>

  <!-- Fireworks (basit animasyon efekti) -->
  <script>
    const canvas = document.querySelector('.fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function firework(x, y) {
      for (let i = 0; i < 100; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100;
        const px = x + radius * Math.cos(angle);
        const py = y + radius * Math.sin(angle);
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.beginPath();
        ctx.arc(px, py, 2, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
      }
    }

    setInterval(() => {
      firework(Math.random() * canvas.width, Math.random() * canvas.height);
    }, 3000); // Her 3 saniyede bir rastgele patlama
  </script>
</body>
</html>
